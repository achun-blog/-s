<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时实验</title>
</head>
<body>
    <h1 class="djs"></h1>
    <script>
        var djs = document.querySelector(".djs")
        function star1(){
            var td = new Date();
            var hd = new Date("2022,10,1");
            var ddd = hd - td
            
            var day = parseInt(ddd/(1000*60*60*24))
            var hours = parseInt(ddd%(1000*60*60*24)/(1000*60*60))
            var minutes = parseInt(ddd%(1000*60*60)/(1000*60))
            var seconds = parseInt(ddd%(1000*60*60)%(1000*60)/1000)

            djs.innerHTML = day + "天" + hours + "时" + minutes + '分' + seconds + "秒"
        }
        setInterval(star1,1000)
    </script>
</body>
</html>
