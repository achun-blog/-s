<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
            display: grid;
            align-items: center;
            cursor: pointer;
            position: fixed;
            z-index: 999;
        }

        .banner div {
            width: 100%;
            height: 10px;
            background-color: white;
            border-radius: 10px;
            transition: .5s;
        }

        .active1 {
            transform-origin: left;
            transform: translateX(15px) rotateZ(45deg);
        }

        .active2 {
            opacity: 0;
        }

        .active3 {
            transform-origin: left;
            transform: translateX(15px) rotateZ(-45deg);
        }

        .menu {
            width: 100px !important;
            height: 100px;
            position: fixed;
            background-color: skyblue;
            top: 0px;
            border-radius: 0 8% 8% 8%;
            transition: .3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .active4 {
            width: 100%;
            /* height: 1800px; */
            position: fixed;
            background-color: rgb(0, 255, 170);
            top: 0px;
            left: 0;
            border-radius: 0%;
            transition: .3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- <p></p> -->
    <div class="menu">
        正在努力开发中
    </div>
